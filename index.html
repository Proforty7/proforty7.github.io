<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prateek Soni</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <section class="hero">
      <div class="pic">
        <img src="assets/pic.jpg" alt="Pic" height="100%" width="100%" />

      <div class="name">Prateek Soni</div>
      <div class="title">Student | Full Stack Web Developer</div>
      <div class="btn-container">
        <div class="btn">View my work</div>
        <div class="btn flat">About Me</div>
      </div>
      <div class="scroll-indicator">
        <img
          class="arrow down"
          src="assets/down-arrow.svg"
          alt="down arrow"
          height="20px"
          width="20px"
        />
        <img
          class="arrow down"
          src="assets/down-arrow.svg"
          alt="down arrow"
          height="20px"
          width="20px"
        />
      </div>
    </section>
    <section class="work">
      <h2 class="section-head">my latest work</h2>
      <div class="projects">
        <div class="img-container one">
          <img src="assets/matter.png" alt="Matter" />
        </div>
        <div class="text-container one">
          <h2>Matter</h2>
          <p>
            A project management app with complete customizability of roles and
            permissions
          </p>
        </div>
        <div class="img-container"></div>
        <div class="text-container"></div>
      </div>

    <script src="scripts/index.js"></script>
